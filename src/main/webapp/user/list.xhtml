<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Управление пользователями</title>
</h:head>
<h:body>
    <h1>Управление пользователями</h1>

    <h:outputText value="#{userBean.message}" rendered="#{not empty userBean.message}" />

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name">Имя:</h:outputLabel>
            <h:inputText id="name" value="#{userBean.user.name}" required="true" />

            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email" value="#{userBean.user.email}" required="true" />

            <h:outputLabel for="age">Возраст:</h:outputLabel>
            <h:inputText id="age" value="#{userBean.user.age}" required="true" />

            <h:panelGroup />
            <h:commandButton value="Добавить пользователя" action="#{userBean.addUser}" />
        </h:panelGrid>
    </h:form>

    <h2>Список пользователей</h2>
    <h:dataTable value="#{userBean.users}" var="user">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{user.id}
        </h:column>

        <h:column>
            <f:facet name="header">Имя</f:facet>
            #{user.name}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{user.email}
        </h:column>

        <h:column>
            <f:facet name="header">Возраст</f:facet>
            #{user.age}
        </h:column>

        <h:column>
            <f:facet name="header">Последняя задача</f:facet>
            <h:outputText value="#{userBean.getShortTaskContent(userBean.getLatestTaskForUser(user), 50)}" />
        </h:column>

        <h:column>
            <f:facet name="header">Статус</f:facet>
            <h:outputText value="#{userBean.getTaskStatus(userBean.getLatestTaskForUser(user))}"
                          style="#{userBean.getTaskStatusStyle(userBean.getLatestTaskForUser(user))}" />
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:commandLink value="Редактировать" action="#{userBean.editUser(user.id)}" />
            <h:commandLink value="Удалить" action="#{userBean.deleteUser(user.id)}"
                           onclick="return confirm('Удалить пользователя?')" />
            <h:commandLink value="Задачи" action="#{taskBean.viewTasksByUser(user.id)}" />
        </h:column>
    </h:dataTable>

    <br />
    <h:link value="Перейти на начальную страницу" outcome="/index.html" />
</h:body>
</html>
