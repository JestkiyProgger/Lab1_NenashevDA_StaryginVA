<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Управление пользователями</title>
</h:head>
<h:body>
    <h1>Управление пользователями</h1>

    <h:outputText value="#{userBean.message}" rendered="#{not empty userBean.message}" />

    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="name">Имя: *</h:outputLabel>
            <h:inputText id="name" value="#{userBean.user.name}" required="true"
                         requiredMessage="Введите имя"/>
            <h:message for="name" />

            <h:outputLabel for="email">Email: *</h:outputLabel>
            <h:inputText id="email" value="#{userBean.user.email}" required="true"
                         requiredMessage="Введите email"/>
            <h:message for="email" />

            <h:outputLabel for="age">Возраст: *</h:outputLabel>
            <h:inputText id="age" value="#{userBean.user.age}" required="true"
                         requiredMessage="Введите возраст"/>
            <h:message for="age" />

            <h:panelGroup />
            <h:commandButton value="Добавить пользователя" action="#{userBean.addUser}" />
            <h:panelGroup />
        </h:panelGrid>
    </h:form>

    <h2>Список пользователей</h2>
    <h:dataTable value="#{userBean.users}" var="user">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{user.id}
        </h:column>

        <h:column>
            <f:facet name="header">Имя</f:facet>
            #{user.name}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{user.email}
        </h:column>

        <h:column>
            <f:facet name="header">Возраст</f:facet>
            #{user.age}
        </h:column>

        <h:column>
            <f:facet name="header">Количество задач</f:facet>
            #{taskBean.getTaskCountByUser(user.id)}
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:form>
                <h:link value="Редактировать" outcome="/user/edit.xhtml">
                    <f:param name="id" value="#{user.id}" />
                </h:link>
                |
                <h:commandLink value="Удалить" action="#{userBean.deleteUser(user.id)}"
                               onclick="return confirm('Удалить пользователя #{user.name}?')" />
                |
                <h:link value="Задачи" outcome="/task/tasksByUser.xhtml">
                    <f:param name="userId" value="#{user.id}" />
                </h:link>
            </h:form>
        </h:column>
    </h:dataTable>

    <br />
    <hr />
    <h:link value="На главную" outcome="/index.xhtml" />
    <br />
    <h:link value="Управление задачами" outcome="/task/list.xhtml" />
</h:body>
</html>
