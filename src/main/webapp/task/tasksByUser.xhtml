<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Задачи пользователя</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="userId" value="#{taskBean.selectedUserId}" />
        <f:event type="preRenderView" listener="#{taskBean.loadTasksByUserId}" />
    </f:metadata>

    <h1>Задачи пользователя</h1>

    <h:outputText value="#{taskBean.message}" rendered="#{not empty taskBean.message}" />
    <br /><br />

    <h:dataTable value="#{taskBean.tasksByUser}" var="task">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{task.id}
        </h:column>

        <h:column>
            <f:facet name="header">Название</f:facet>
            #{task.title}
        </h:column>

        <h:column>
            <f:facet name="header">Дата создания</f:facet>
            #{task.createdDate}
        </h:column>

        <h:column>
            <f:facet name="header">Статус</f:facet>
            #{task.completed ? 'Завершена' : 'В работе'}
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:form>
                <h:link value="Редактировать" outcome="/task/edit.xhtml">
                    <f:param name="id" value="#{task.id}" />
                </h:link>
                |
                <h:commandLink value="Удалить" action="#{taskBean.deleteTask(task.id)}"
                               onclick="return confirm('Удалить задачу #{task.title}?')" />
                |
                <h:commandLink value="#{task.completed ? 'Возобновить' : 'Завершить'}"
                               action="#{taskBean.toggleTaskCompletion(task.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>

    <br />
    <hr />
    <h:link value="На главную" outcome="/index.xhtml" />
    <br />
    <h:link value="Управление задачами" outcome="/task/list.xhtml" />
    <br />
    <h:link value="Управление пользователями" outcome="/user/list.xhtml" />
</h:body>
</html>
