<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Задачи пользователя</title>
</h:head>
<h:body>
    <h1>Задачи пользователя</h1>

    <!-- Сообщения -->
    <h:outputText value="#{taskBean.message}" style="color: green;"
                  rendered="#{not empty taskBean.message}" />

    <h:dataTable value="#{taskBean.tasksByUser}" var="task">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{task.id}
        </h:column>

        <h:column>
            <f:facet name="header">Название</f:facet>
            #{task.title}
        </h:column>

        <h:column>
            <f:facet name="header">Дата создания</f:facet>
            #{task.createdDate}
        </h:column>

        <h:column>
            <f:facet name="header">Статус</f:facet>
            <h:outputText value="#{task.completed ? 'Завершена' : 'В работе'}" />
        </h:column>

        <h:column>
            <f:facet name="header">Действия</f:facet>
            <h:form>
                <h:commandLink value="Удалить" action="#{taskBean.deleteTask(task.id)}"
                               onclick="return confirm('Удалить задачу?')" />
            </h:form>
        </h:column>
    </h:dataTable>

    <br />
    <h:link value="Перейти на начальную страницу" outcome="/index.html" />
</h:body>
</html>
